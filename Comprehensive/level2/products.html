    <style>
        :root {
            --primary-bg: #0F1A2B;
            --secondary-blue: #2563EB;
            --text-white: #FFFFFF;
            --text-gray: #6B7280;
            --light-gray: #F3F4F6;
            --success-green: #10B981;
            --warning-orange: #F59E0B;
            --error-red: #EF4444;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, var(--primary-bg) 0%, #1e293b 50%, var(--primary-bg) 100%);
            min-height: 100vh;
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--secondary-blue), #60A5FA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .product-card {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.95);
        }

        .product-card:hover {
            transform: translateY(-8px) rotateX(5deg);
            box-shadow: 0 20px 40px rgba(37, 99, 235, 0.3);
        }

        .nav-blur {
            backdrop-filter: blur(10px);
            background: rgba(15, 26, 43, 0.9);
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .filter-btn {
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: var(--secondary-blue);
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal input {
            color: #333 !important;
        }

        .modal input::placeholder {
            color: #666 !important;
        }
    </style>
</head>

    <script>
        // 产品页面特定功能
        let currentProducts = [];
        let filteredProducts = [];
        let currentPage = 1;
        const productsPerPage = 9;

        // 扩展产品数据
        const extendedProducts = [
            ...products,
            {

                description: '精密工业机械零件，质量保证'
            },
            {
                id: 8,
                name: '医疗防护用品',
                category: '安全用品',
                price: 129.00,
                unit: '箱',
                image: 'https://kimi-web-img.moonshot.cn/img/i.ytimg.com/961a051e5fdab48731dd5517841e0164d3e94a21.jpg',
                description: '专业医疗防护用品，安全可靠'
            },
            {
                id: 9,
                name: '电子元器件',
                category: '电子产品',
                price: 35.80,
                unit: '个',
                image: 'https://kimi-web-img.moonshot.cn/img/media.licdn.com/c9955a3333333072bf324f4cefbe218d6efb59c4',
                description: '高品质电子元器件，性能稳定'
            },
            {
                id: 10,
                name: '环保建材',
                category: '建材',
                price: 89.50,
                unit: '平方米',
                image: 'https://kimi-web-img.moonshot.cn/img/cdn.builder.io/3bd0f529bd1b99615093bab2f665725fe3fc5db7',
                description: '环保建筑材料，绿色健康'
            },
            {
                id: 11,
                name: '智能控制系统',
                category: '电子产品',
                price: 899.00,
                unit: '套',
                image: 'https://kimi-web-img.moonshot.cn/img/www.rcinet.ca/b0a5bbe8a880fd9e41231d426c2e230112bf7feeb.jpg',
                description: '智能控制系统，自动化管理'
            },
            {
                id: 12,
                name: '精密仪器',
                category: '机械设备',
                price: 2999.00,
                unit: '台',
                image: 'https://kimi-web-img.moonshot.cn/img/www.articles-place.com/8949b535dcf0fd43078f497072b86eabc48ecfec.jpg',
                description: '高精度精密仪器，专业级设备'
            }
        ];

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function () {
            currentProducts = extendedProducts;
            filteredProducts = [...currentProducts];
            renderProducts();
            updateProductCount();
        });

        // 搜索产品
        function searchProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filteredProducts = currentProducts.filter(product =>
                product.name.toLowerCase().includes(searchTerm) ||
                product.description.toLowerCase().includes(searchTerm) ||
                product.category.toLowerCase().includes(searchTerm)
            );
            currentPage = 1;
            renderProducts();
            updateProductCount();
        }

        // 按分类筛选产品
        function filterProducts(category) {
            // 更新按钮状态
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            if (category === 'all') {
                filteredProducts = [...currentProducts];
            } else {
                filteredProducts = currentProducts.filter(product => product.category === category);
            }
            currentPage = 1;
            renderProducts();
            updateProductCount();
        }

        // 按价格筛选产品
        function filterByPrice(range) {
            if (range === 'all') {
                filteredProducts = [...currentProducts];
            } else if (range === '0-100') {
                filteredProducts = currentProducts.filter(product => product.price <= 100);
            } else if (range === '100-500') {
                filteredProducts = currentProducts.filter(product => product.price > 100 && product.price <= 500);
            } else if (range === '500-1000') {
                filteredProducts = currentProducts.filter(product => product.price > 500 && product.price <= 1000);
            } else if (range === '1000+') {
                filteredProducts = currentProducts.filter(product => product.price > 1000);
            }
            currentPage = 1;
            renderProducts();
            updateProductCount();
        }

        // 排序产品
        function sortProducts() {
            const sortValue = document.getElementById('sortSelect').value;

            switch (sortValue) {
                case 'price-low':
                    filteredProducts.sort((a, b) => a.price - b.price);
                    break;
                case 'price-high':
                    filteredProducts.sort((a, b) => b.price - a.price);
                    break;
                case 'name':
                    filteredProducts.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                default:
                    filteredProducts = [...currentProducts];
            }

            renderProducts();
        }

        // 渲染产品
        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            const startIndex = (currentPage - 1) * productsPerPage;
            const endIndex = startIndex + productsPerPage;
            const productsToShow = filteredProducts.slice(startIndex, endIndex);

            grid.innerHTML = productsToShow.map(product => `
                <div class="product-card rounded-xl overflow-hidden shadow-lg cursor-pointer" onclick="showProductDetail('${product.name}', '${product.description}')">
                    <div class="h-48 overflow-hidden">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-full object-cover">
                    </div>
                    <div class="p-6">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-sm text-gray-500 bg-gray-100 px-2 py-1 rounded">${product.category}</span>
                        </div>
                        <h3 class="text-xl font-semibold text-gray-800 mb-2">${product.name}</h3>
                        <p class="text-gray-600 mb-4 text-sm">${product.description}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-blue-600 font-bold text-lg">¥${product.price.toFixed(2)}/${product.unit}</span>
                            <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors text-sm">
                                查看详情
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            updatePagination();
        }

        // 更新产品数量
        function updateProductCount() {
            document.getElementById('productCount').textContent = filteredProducts.length;
        }

        // 更新分页
        function updatePagination() {
            const totalPages = Math.ceil(filteredProducts.length / productsPerPage);
            const pageInfo = document.getElementById('pageInfo');
            pageInfo.textContent = `第 ${currentPage} 页，共 ${totalPages} 页`;
        }

        // 切换页面
        function changePage(direction) {
            const totalPages = Math.ceil(filteredProducts.length / productsPerPage);

            if (direction === -1 && currentPage > 1) {
                currentPage--;
            } else if (direction === 1 && currentPage < totalPages) {
                currentPage++;
            }

            renderProducts();
        }
    </script>
