<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>大白鲨详情 | 海洋博物馆</title>
    <style>body{margin:0;font-family:'Noto Sans SC',sans-serif;background:linear-gradient(135deg,#0B1426 0%,#1E3A5F 100%);color:#F0F8FF;}.container{max-width:800px;margin:4rem auto;padding:2rem;background:rgba(30,58,95,.3);border-radius:15px;backdrop-filter:blur(10px);}h1{color:#FF6B47;margin-bottom:1rem;}img{width:100%;height:300px;object-fit:cover;border-radius:10px;margin-bottom:1.5rem;}p{line-height:1.8;}.stat{display:flex;justify-content:space-between;padding:.5rem 0;border-bottom:1px solid rgba(240,248,255,.1);}.stat-label{opacity:.7;}.stat-value{font-weight:500;color:#FF6B47;}</style>
</head>
<body>
<div class="container">
    <h1>大白鲨 · Carcharodon carcharias</h1>
    <img src="resources/shark.jpg" alt="大白鲨">
    <p>大白鲨是海洋顶级掠食者，体长可达 6 米，拥有约 300 颗三角形锯齿状牙齿。它们能探测到水中极微弱的电场，每年游弋数千公里，对维持海洋生态平衡至关重要。</p>
    <div class="stat"><span class="stat-label">栖息地</span><span class="stat-value">沿岸海域</span></div>
    <div class="stat"><span class="stat-label">深度</span><span class="stat-value">0-1200 m</span></div>
    <div class="stat"><span class="stat-label">寿命</span><span class="stat-value">70+ 年</span></div>
    <div class="stat"><span class="stat-label">体长</span><span class="stat-value">4-6 m</span></div>
    <div class="stat"><span class="stat-label">保护状态</span><span class="stat-value">易危</span></div>
</div>
</body>
</html>
