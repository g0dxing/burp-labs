<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Level 23 - 登录</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    .form-group { margin-bottom: 15px; }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="submit"]:hover { background-color: #45a049; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>渗透靶场 Level 23</h2>
    <form action="login.php" method="POST" autocomplete="off" novalidate>
      <div class="form-group">
        <label for="username">账号</label>
        <input id="username" name="username" type="text" placeholder="例如：admin" required />
      </div>
      <div class="form-group">
        <label for="password">密码</label>
        <input id="password" name="password" type="password" placeholder="输入密码" required />
      </div>
      <input type="submit" value="登录" />
    </form>
  </div>
</body>
</html>
