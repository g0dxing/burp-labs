<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>海星详情 | 海洋博物馆</title>
    <style>body{margin:0;font-family:'Noto Sans SC',sans-serif;background:linear-gradient(135deg,#0B1426 0%,#1E3A5F 100%);color:#F0F8FF;}.container{max-width:800px;margin:4rem auto;padding:2rem;background:rgba(30,58,95,.3);border-radius:15px;backdrop-filter:blur(10px);}h1{color:#FF6B47;margin-bottom:1rem;}img{width:100%;height:300px;object-fit:cover;border-radius:10px;margin-bottom:1.5rem;}p{line-height:1.8;}.stat{display:flex;justify-content:space-between;padding:.5rem 0;border-bottom:1px solid rgba(240,248,255,.1);}.stat-label{opacity:.7;}.stat-value{font-weight:500;color:#FF6B47;}</style>
</head>
<body>
<div class="container">
    <h1>海星 · Asteroidea</h1>
    <img src="resources/starfish.jpg" alt="海星">
    <p>海星是古老的棘皮动物，具有水管系统和再生能力，能从单条触手再生整个身体。它们在珊瑚礁生态系统中控制贝类、海胆数量，移动缓慢却高效。</p>
    <div class="stat"><span class="stat-label">栖息地</span><span class="stat-value">海底</span></div>
    <div class="stat"><span class="stat-label">深度</span><span class="stat-value">0-6000 m</span></div>
    <div class="stat"><span class="stat-label">寿命</span><span class="stat-value">5-35 年</span></div>
    <div class="stat"><span class="stat-label">体长</span><span class="stat-value">5 cm-1 m</span></div>
    <div class="stat"><span class="stat-label">保护状态</span><span class="stat-value">稳定</span></div>
</div>
</body>
</html>
