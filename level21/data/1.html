<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>蓝鲸详情 | 海洋博物馆</title>
    <style>
        body{margin:0;font-family:'Noto Sans SC',sans-serif;background:linear-gradient(135deg,#0B1426 0%,#1E3A5F 100%);color:#F0F8FF;}
        .container{max-width:800px;margin:4rem auto;padding:2rem;background:rgba(30,58,95,.3);border-radius:15px;backdrop-filter:blur(10px);}
        h1{color:#FF6B47;margin-bottom:1rem;}
        img{width:100%;height:300px;object-fit:cover;border-radius:10px;margin-bottom:1.5rem;}
        p{line-height:1.8;}
        .stat{display:flex;justify-content:space-between;padding:.5rem 0;border-bottom:1px solid rgba(240,248,255,.1);}
        .stat-label{opacity:.7;}
        .stat-value{font-weight:500;color:#FF6B47;}
    </style>
</head>
<body>
<div class="container">
    <h1>蓝鲸 · Balaenoptera musculus</h1>
    <img src="resources/whale.jpg" alt="蓝鲸">
    <p>蓝鲸是地球上现存最大的动物，成年体长可达 30 米，体重超过 200 吨。它们主要以磷虾为食，每天可摄入 4 吨食物。蓝鲸通过低频歌声交流，声音可在海洋中传播数百公里。</p>
    <div class="stat"><span class="stat-label">栖息地</span><span class="stat-value">深海</span></div>
    <div class="stat"><span class="stat-label">深度</span><span class="stat-value">100-500 m</span></div>
    <div class="stat"><span class="stat-label">寿命</span><span class="stat-value">80-90 年</span></div>
    <div class="stat"><span class="stat-label">体长</span><span class="stat-value">24-30 m</span></div>
    <div class="stat"><span class="stat-label">保护状态</span><span class="stat-value">濒危</span></div>
</div>
</body>
</html>
