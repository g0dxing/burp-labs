<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>海豚详情 | 海洋博物馆</title>
    <style>body{margin:0;font-family:'Noto Sans SC',sans-serif;background:linear-gradient(135deg,#0B1426 0%,#1E3A5F 100%);color:#F0F8FF;}.container{max-width:800px;margin:4rem auto;padding:2rem;background:rgba(30,58,95,.3);border-radius:15px;backdrop-filter:blur(10px);}h1{color:#FF6B47;margin-bottom:1rem;}img{width:100%;height:300px;object-fit:cover;border-radius:10px;margin-bottom:1.5rem;}p{line-height:1.8;}.stat{display:flex;justify-content:space-between;padding:.5rem 0;border-bottom:1px solid rgba(240,248,255,.1);}.stat-label{opacity:.7;}.stat-value{font-weight:500;color:#FF6B47;}</style>
</head>
<body>
<div class="container">
    <h1>海豚 · Delphinidae</h1>
    <img src="resources/dolphin.jpg" alt="海豚">
    <p>海豚是高度智能的海洋哺乳动物，能用回声定位导航和捕食，每只个体都有独特的“哨声”作为名字。它们常与人类互动，表现出友善和好奇。</p>
    <div class="stat"><span class="stat-label">栖息地</span><span class="stat-value">各层海域</span></div>
    <div class="stat"><span class="stat-label">深度</span><span class="stat-value">0-300 m</span></div>
    <div class="stat"><span class="stat-label">寿命</span><span class="stat-value">20-50 年</span></div>
    <div class="stat"><span class="stat-label">体长</span><span class="stat-value">1.2-4 m</span></div>
    <div class="stat"><span class="stat-label">保护状态</span><span class="stat-value">部分濒危</span></div>
</div>
</body>
</html>
