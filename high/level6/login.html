<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #response-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .error {
            background-color: #ffdddd;
            color: #d8000c;
        }
        .success {
            background-color: #ddffdd;
            color: #4F8A10;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>用户登录</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">登录</button>
        </form>
        <div id="response-message"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // 创建JSON数据并转换为md5
            const loginData = {
                username: username,
                password: password
            };
            const jsonString = JSON.stringify(loginData);
            const md5Data = md5(unescape(encodeURIComponent(jsonString)));
            
            // 发送POST请求，传输md5编码的数据
            fetch('login.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'text/plain', // 使用text/plain而不是application/json
                },
                body: md5Data
            })
            .then(response => response.json())
            .then(data => {
                const responseElement = document.getElementById('response-message');
                responseElement.style.display = 'block';
                
                if (data.success) {
                    responseElement.className = 'success';
                    responseElement.textContent = '登录成功!';
                    // 登录成功后的操作，例如跳转到主页
                    // window.location.href = 'dashboard.html';
                } else {
                    responseElement.className = 'error';
                    responseElement.textContent = data.message || '登录失败，请检查用户名和密码';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                const responseElement = document.getElementById('response-message');
                responseElement.style.display = 'block';
                responseElement.className = 'error';
                responseElement.textContent = '请求失败，请稍后再试';
            });
        });
    </script>
</body>
</html>
